<!-- website/inc/nav.html -->

{% load static %}

<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>

<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
    
    <h1 id="colorlib-logo"><a href="{% url 'website:index' %}"><span class="img" style="background-image: url({% static 'photoweb/images/author.jpg' %});"></span>{{ keys.author.name }}</a></h1>
    
    <nav id="colorlib-main-menu" role="navigation">
        <ul>
            <li class="colorlib-active"><a href="{% url 'website:index' %}">{{ keys.nav.menu1 }}</a></li>
            <li><a href="{% url 'website:portfolio' %}">{{ keys.nav.menu2 }}</a></li>
            <li><a href="#">{{ keys.nav.menu3 }}</a></li>
            <li><a href="#">{{ keys.nav.menu4 }}</a></li>
            <li><a href="#">{{ keys.nav.menu5 }}</a></li>
            <li><a href="#">{{ keys.nav.menu6 }}</a></li>
        </ul>
    </nav>

    <div class="colorlib-footer">
        <h3>{{ keys.nav.menu7 }}</h3>
        <div class="d-flex justify-content-center">
            <form action="#" class="colorlib-subscribe-form">
                <div class="form-group d-flex">
                    <div class="icon"><span class="icon-paper-plane"></span></div>
                  <input type="text" class="form-control" placeholder="Enter Email Address">
                </div>
            </form>
        </div>
    </div>

</aside>

<!-- website/inc/nav.html -->
